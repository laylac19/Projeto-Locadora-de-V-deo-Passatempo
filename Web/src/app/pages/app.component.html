<div class="aplicacao">
    <app-topbar [configuracaoMenuLateral]="configuracaoMenuLateral"></app-topbar>
    <div class="corpo-aplicacao">
        <app-sidemenu [configuracaoMenuLateral]="configuracaoMenuLateral"></app-sidemenu>
        <div class="conteudo-principal">
            <span *ngIf="casoUso === 'Controle'">
                <app-controle-acervo></app-controle-acervo>
            </span>
            <span *ngIf="casoUso === 'Atendimento'">
                <app-menu-atendimento-cliente></app-menu-atendimento-cliente>
            </span>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
