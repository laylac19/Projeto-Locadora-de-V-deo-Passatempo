<div class="titulo-pagina">
    <em class="icone-uso bi bi-archive"></em>
    <span class="titulo-caso">CONTROLE ACERVO</span>
</div>
<div class="detalhe"></div>
<div class="flex flex-column col-12">
    <div class="item-pagina col-12">
        <span class="titulo">Filmes</span>
    </div>

    <div class="item-pagina">
        <button pButton type="button"
                icon="pi pi-plus"
                class="button-action ui-button-success button-save-new"
                iconPos="left"
                label="Novo Filme"
                (click)="novoTituloFilme()">
        </button>
    </div>

    <app-tabela-generica
        [colunas]="colunas"
        [dados]="listaTitulosFilmes"
        [paginator]="true"
        [rows]="7"
        [visualizarDado]="true" [editarDado]="true" [desativarDado]="true"
        (abrirModalVisualizar)="visualizarTitulo($event)"
        (abrirModalHabilitado)="editarTitulo($event)"
        (deletarDado)="confirmarAcao($event)">
    </app-tabela-generica>
</div>
<p-dialog [(visible)]="displayFormTitulo" header="{{tituloModal}}" [modal]="true" [contentStyle]="{'max-height':'100%'}"
          (onHide)="resetarForm()">
    <app-titulo [tituloFilmeModel]="tituloFilme" (resForm)="fecharModal()"></app-titulo>
</p-dialog>
