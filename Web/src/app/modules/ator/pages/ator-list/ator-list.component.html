<div class="titulo-pagina">
    <em class="icone-uso bi bi-archive"></em>
    <span class="titulo-caso">CONTROLE ACERVO</span>
</div>
<div class="detalhe"></div>
<div class="flex flex-column col-12">
    <div class="item-pagina col-12">
        <span class="titulo">Atores</span>
    </div>

    <div class="item-pagina">
        <button pButton type="button"
                icon="pi pi-plus"
                class="button-action ui-button-success button-save-new"
                iconPos="left"
                label="Novo Ator"
                (click)="novoAtor()">
        </button>
    </div>

    <app-tabela-generica
        [colunas]="colunas"
        [dados]="listaAtor"
        [paginator]="true"
        [rows]="8"
        [editarDado]="true" [desativarDado]="true"
        (abrirModalHabilitado)="editarAtor($event)" (deletarDado)="confirmarAcao($event)">
    </app-tabela-generica>
</div>
<p-dialog [(visible)]="display" header="{{tituloModal}}" [modal]="true" [contentStyle]="{'max-height':'100%'}"
          (onHide)="resetarForm()">
    <app-ator [atorModel]="ator" (resForm)="fecharModal()"></app-ator>
</p-dialog>
