<div class="titulo-pagina">
    <em class="icone-uso bi bi-archive"></em>
    <span class="titulo-caso">CONTROLE ACERVO</span>
</div>
<div class="detalhe"></div>
<div class="flex flex-column col-12 flex">
    <div class="item-pagina col-12">
        <span class="titulo">Itens</span>
    </div>

    <div class="item-pagina">
        <button pButton type="button"
                icon="pi pi-plus"
                class="button-action ui-button-success button-save-new"
                iconPos="left"
                label="Novo Item"
                (click)="novoItem()">
        </button>
    </div>

    <div class="item-pagina tabela">
        <app-tabela-generica
            [colunas]="colunas"
            [dados]="listaItens"
            [paginator]="true"
            [rows]="7"
            [editarDado]="true" [desativarDado]="true"
            (abrirModalHabilitado)="editarItem($event)" (deletarDado)="confirmarAcao($event)">
        </app-tabela-generica>
    </div>
</div>
<p-dialog [(visible)]="display" header="{{tituloModal}}" [modal]="true" [contentStyle]="{'max-height':'100%'}"
          (onHide)="resetarForm()">
    <app-item [itemModel]="item" (resForm)="fecharModal()"></app-item>
</p-dialog>
